	<script id="frag_diffuse" type="x-shader/x-fragment">
	#ifdef GL_ES
		precision highp float;
	#endif

	// fragment shader
	// ------------------------------------------------------
	// diffuse shader
	// per fragment 
	// lights nb: 1
	// ------------------------------------------------------

	// varying input (output of the vertex shader)
		varying vec4 vPosition;
		varying vec3 vNormal;
		varying vec3 vcolor;
		
	// lights
		// ambient
		uniform vec3 uAmbientColor;

		//point light ie omni dir:  location, color
		uniform vec3 uPointLightPosition0;
		uniform vec3 uPointLightColor0;

	// local constant
		// Kd: diffuse coeff
		float Kd = 1.0 ;
	
	// main
    void main(void) {	
		// light direction
		vec3 lightDirection = normalize(uPointLightPosition0 - vPosition.xyz);
		// eye direction
		vec3 eyeDirection = normalize(-vPosition.xyz);

		// normalize normal
		vec3 normal = normalize(vNormal);
		//  diffuse term
		float diffuseLightWeight = max(dot(normal, lightDirection), 0.0);
			
		// light color
         vec3 lightColor = uAmbientColor + Kd*diffuseLightWeight*uPointLightColor0 *vcolor  ;

        gl_FragColor = vec4(lightColor,1.0);
    }

	<script id="frag_phong" type="x-shader/x-fragment">
	#ifdef GL_ES
		precision highp float;
	#endif

	// fragment shader
	// ------------------------------------------------------
	// phong shader
	// per fragment 
	// lights nb: 1
	// ------------------------------------------------------

	// varying input (output of the vertex shader)
		varying vec4 vPosition;
		varying vec3 vNormal;
		varying vec3 vcolor;
		
	// lights
		// ambient
		uniform vec3 uAmbientColor;

		//point light ie omni dir:  location, color
		uniform vec3 uPointLightPosition0;
		uniform vec3 uPointLightColor0;

	// local constant
		// Kd: diffuse coeff
		float Kd = 0.5 ;
		float Ks = 0.5 ;
		float sh = 8.0 ;
		// specular color
		vec3 specColor = vec3(1.0,1.0,1.0);
	
	// main
    void main(void) {	
		// light direction
		vec3 lightDirection = normalize(uPointLightPosition0 - vPosition.xyz);
		
		// eye direction
		vec3 eyeDirection = normalize(-vPosition.xyz);

		// normalize normal
		vec3 normal = normalize(vNormal);
		
		// reflection direction
		vec3 reflectDirection = normalize(reflect(-lightDirection,normal));
		
		//  diffuse term
		float diffuseLightWeight = max(dot(normal, lightDirection), 0.0);
			
		// specular term
		float specularLightWeight = pow(max(dot(reflectDirection,eyeDirection),0.0),sh);
			
		// light color
         vec3 lightColor = uAmbientColor + Kd*diffuseLightWeight*uPointLightColor0 *vcolor + Ks*specularLightWeight*uPointLightColor0*specColor ;

        gl_FragColor = vec4(lightColor,1.0);
    }
	</script>

	<script id="frag_cartoon" type="x-shader/x-fragment">
	#ifdef GL_ES
		precision highp float;
	#endif

	// fragment shader
	// ------------------------------------------------------
	// cartoon shader
	// per fragment 
	// lights nb: 1
	// ------------------------------------------------------

	// varying input (output of the vertex shader)
		varying vec4 vPosition;
		varying vec3 vNormal;
		varying vec3 vcolor;
		
	// lights
		// ambient
		uniform vec3 uAmbientColor;

		//point light ie omni dir:  location, color
		uniform vec3 uPointLightPosition0;
		uniform vec3 uPointLightColor0;

	// local constant - could be uniform
		// edge color
		vec3 edgeColor = vec3(0.0,0.0,0.0);
		// shadow color
		vec3 shadowColor = vec3(0.0, 0.0, 0.5);
		// midtoneColor
		vec3 midtoneColor = vec3(0.0,0.0,1.0);
		// highlight color
		vec3 highLightColor = vec3(1.0,1.0, 1.0);
		// diffuse scpecular shininess
		float Kd = 0.5 ;
		float Ks = 0.5 ;
		float sh = 8.0 ;
		// thresholds
		float shadowMidtone = 0.0;
		float midToneHighLight = 0.75 ;
		float edgeThreshold = 0.95 ; 
	
	// main
    void main(void) {	
		// light direction
		vec3 lightDirection = normalize(uPointLightPosition0 - vPosition.xyz);
		
		// eye direction
		vec3 eyeDirection = normalize(-vPosition.xyz);

		// normalize normal
		vec3 normal = normalize(vNormal);
		
		// reflection direction
		vec3 reflectDirection = normalize(reflect(-lightDirection,normal));
		
		//  diffuse term
		float diffuse = max(dot(normal, lightDirection), 0.0);
			
		// specular term
		float specular = pow(max(dot(reflectDirection,eyeDirection),0.0),sh);
		
		// light
		float light = Kd*diffuse + Ks*specular;
		
		// edge term
		float edge = sqrt(1.0 - pow(max(dot(normal,eyeDirection),0.0),2.0));
			
		// color
         vec3 final = vec3(1.0,0.0,0.0);
         if (edge > edgeThreshold)			
         	{ final = edgeColor;}
         else if (light <= shadowMidtone) 	
         	{ final = shadowColor;}
         else if (light <= midToneHighLight)
         	{ final = midtoneColor;}
         else 								
         	{ final = highLightColor;}

        gl_FragColor = vec4(final,1.0);
    }
	</script>

	<script id="frag_texture" type="x-shader/x-fragment">
	#ifdef GL_ES
		precision highp float;
	#endif
	// fragment shader
	// ------------------------------------------------------
	// texture shader per fragment 
	// lights nb: 1
	// ------------------------------------------------------

	// varying input (output of the vertex shader)
		varying vec4 vPosition;
		varying vec3 vNormal;
		varying vec4 tnormal;
		varying vec3 tex_normal3;
		//varying vec4 tcolor;
		
		varying vec2 vTextureCoord;
		uniform sampler2D uSampler0;
		uniform sampler2D uSampler1;
		
		// lights
		// ambient
		uniform vec3 uAmbientColor;

		//point light ie omni dir:  location, color
		uniform vec3 uPointLightPosition0;
		uniform vec3 uPointLightColor0;

	// local constant
		// Kd: diffuse coeff
		float Kd = 0.5 ;
		

    void main(void) {
		
		//lumière diffuse
		
		// light direction
		vec3 lightDirection = normalize(uPointLightPosition0 - vPosition.xyz);
		// eye direction
		vec3 eyeDirection = normalize(-vPosition.xyz);

		// normalize normal
		vec3 normal = normalize(vNormal);
		//  diffuse term
		float diffuseLightWeight = 2.0*max(dot(normal, lightDirection), 0.0)-1.0;
			
		// light color
         vec3 lightColor = uAmbientColor + Kd*diffuseLightWeight*uPointLightColor0*texture2D(uSampler0, vTextureCoord).xyz;

		//texture
		gl_FragColor = texture2D(uSampler0, vec2(vTextureCoord.s, vTextureCoord.t)) + vec4(lightColor,1.0);
		
		//NormalMapping
		vec4 tnormal = texture2D(uSampler1, vec2(vTextureCoord.s, vTextureCoord.t));
		vec3 tex_normal3 = tnormal.xyz;
		tex_normal3.x = (-0.5 + tex_normal3.x) * 2.0;
		tex_normal3.y = (-0.5 + tex_normal3.y) * 2.0;
		tex_normal3.z =  tex_normal3.z;
		tex_normal3 = normalize(tex_normal3);
    }
	</script>
	
	
	
	
	<!-- SHADER: wave vertex -->
	<!-- wave shader -->
	<script id="vertex_wave" type="x-shader/x-vertex">
	// vertex shader
	// ------------------------------------------------------
	// wave vertex shader
	// sum of 4 sin waves
	// ------------------------------------------------------

	// attributes inputs  (vertex arrays)
		attribute vec3 aVertexPosition;
		attribute vec3 aVertexNormal;
		attribute vec2 aVertexTexCoord;
		
	// uniform waves
	// A sin(w*u + p*t)
	// [0]: A amplitude
	// [1]: w omega
	// [2]: p phi
		uniform vec3 uA0 ;
		uniform vec3 uA1 ;
		uniform vec3 uA2 ;
		uniform vec3 uA3 ;

	// uniform
		uniform vec2 uXrange;
		
	// uniform time
		uniform float utime ;

	// uniform matrices
		uniform mat4 uMVMatrix;
		uniform mat4 uPMatrix;
		uniform mat3 uNMatrix;

	// output (to fragment shader)
		varying vec4 vPosition;
		varying vec3 vNormal;
		varying vec3 vcolor;
		
	// output texture
		varying vec2 vTextureCoord;

	void main(void) {
		float u = (aVertexPosition.x - uXrange.x)/(uXrange.y -uXrange.x)*6.28 ;
		float wupt0 = uA0.y*u+uA0.z*utime ;
		float wupt1 = uA1.y*u+uA1.z*utime ;
		float wupt2 = uA2.y*u+uA2.z*utime ;
		float wupt3 = uA3.y*u+uA3.z*utime ;
		// Asin
		float Asin0 = uA0.x*sin(wupt0);
		float Asin1 = uA1.x*sin(wupt1);
		float Asin2 = uA2.x*sin(wupt2);
		float Asin3 = uA3.x*sin(wupt3);
		
		float dy = Asin0 +Asin1 +Asin2 +Asin3 ;
		// tangent
		float tx =1.0;
		float ty0 = uA0.x*6.28*uA0.y*cos(wupt0)/(uXrange.y -uXrange.x);
		float ty1 = uA1.x*6.28*uA1.y*cos(wupt1)/(uXrange.y -uXrange.x);
		float ty2 = uA2.x*6.28*uA2.y*cos(wupt2)/(uXrange.y -uXrange.x);
		float ty3 = uA3.x*6.28*uA3.y*cos(wupt3)/(uXrange.y -uXrange.x);
		float ty = ty0 + ty1 + ty2+ ty3;
		float tz =0.0 ;
		// normal
		vec3 dnormal= normalize(vec3(-ty,tx,tz));
		// model -> view 
		vPosition = uMVMatrix * vec4(aVertexPosition+vec3(0.0,dy,0.0), 1.0);
		gl_Position = uPMatrix * vPosition;
		// vNormal
		vNormal = uNMatrix * (vec3(vNormal.x,0.0,vNormal.z)+dnormal);	
		// vTextureCoord
		vTextureCoord = aVertexTexCoord;
	}
</script>

		bridge1stone.pushTexture(mur_pierre1); 	bridge1stone.pushTexture(normal_mur_pierre1);		bridge1stone.initGLBuffers(agl);
		bridge1top.pushTexture(pave2); 			bridge1top.pushTexture(normal_pave2);				bridge1top.initGLBuffers(agl);
		
		// ground
		ground0top.pushTexture(pave2); 			ground0top.pushTexture(normal_pave2);				ground0top.initGLBuffers(agl);
		ground0edge.pushTexture(pierre2); 		ground0edge.pushTexture(normal_pierre2);			ground0edge.initGLBuffers(agl);
		river1.pushTexture(eau1); 				river1.pushTexture(normal_eau1); 					river1.initGLBuffers(agl);
		
		// tower
		tower1base.pushTexture(pierre3);		tower1base.pushTexture(normal_pierre3);				tower1base.initGLBuffers(agl);
		tower1mur.pushTexture(mur_pierre1);		tower1mur.pushTexture(normal_mur_pierre1);			tower1mur.initGLBuffers(agl);
		tower1parape.pushTexture(bois1);		tower1parape.pushTexture(normal_bois1);				tower1parape.initGLBuffers(agl);
		tower1sol.pushTexture(sol3);			tower1sol.pushTexture(normal_sol3);					tower1sol.initGLBuffers(agl);
		tower1toit.pushTexture(toit1);			tower1toit.pushTexture(normal_toit1);				tower1toit.initGLBuffers(agl);
		
		// wall
		wall2base.pushTexture(pierre3) ;		wall2base.pushTexture(normal_pierre3) ;				wall2base.initGLBuffers(agl);
		wall2stone.pushTexture(mur_pierre1);	wall2stone.pushTexture(normal_mur_pierre1);			wall2stone.initGLBuffers(agl);
		wall2wood.pushTexture(bois1);			wall2wood.pushTexture(normal_bois1);				wall2wood.initGLBuffers(agl);
		wall2roof.pushTexture(toit1);			wall2roof.pushTexture(normal_toit1);				wall2roof.initGLBuffers(agl);
		
		// 	water
		water.pushTexture(eau1) ; 				water.pushTexture(normal_eau1) ;					water.initGLBuffers(agl);
		

		// start the animation
		nextFrame();
	}
		
	// draw
	// -----------------------------
	function sceneDraw(){
		agl.initDraw();

		// global transform
		// ------------------------------
		// push matrix
		ams.mvPushMatrix();
		// position & orientation	

			ams.mvTranslate(0,-2,-40);
			ams.mvRotate(20,[1,0,0]);

			// scene 
			// ---------------------------------
			// push matrix
			ams.mvPushMatrix();
			// position & orientation
				ams.mvTranslate(0.0,0.0,0.0);
				ams.mvRotate(-45.0+Yangle,[0,1,0]);
				
				// tower
				// ---------------------------------
				// push matrix
				ams.mvPushMatrix();
					// position & orientation
					ams.mvTranslate(-25.0,0,-10);
					// draw
					tower1base.draw(agl,ams,textProgId);
					tower1mur.draw(agl,ams,textProgId);
					tower1parape.draw(agl,ams,textProgId);
					tower1sol.draw(agl,ams,textProgId);
					tower1toit.draw(agl,ams,textProgId);
					// wall
					// push matrix
					ams.mvPushMatrix();
						// position & orientation
						ams.mvTranslate(4.4,0,-1.0);
						// draw
						wall2base.draw(agl,ams,textProgId);
						wall2stone.draw(agl,ams,textProgId);
						wall2wood.draw(agl,ams,textProgId);
						wall2roof.draw(agl,ams,textProgId);
						// next part
						ams.mvTranslate(19.5,0,0.0);
						// draw
						wall2base.draw(agl,ams,textProgId);
						wall2stone.draw(agl,ams,textProgId);
						wall2wood.draw(agl,ams,textProgId);
						wall2roof.draw(agl,ams,textProgId);
					// pop matrix
					ams.mvPopMatrix();
					// draw
				// pop matrix
				ams.mvPopMatrix();				
			
				// river
				// ---------------------------------
				// push matrix
				ams.mvPushMatrix();
					// position & orientation
					ams.mvTranslate(0.0,-3.5,8.0);
					// draw
					water.draw(agl,ams,wtextProgId);
				// pop matrix
				ams.mvPopMatrix();
			
				// ground
				// ----------------------------
				ground0top.draw(agl,ams,textProgId);
				ground0edge.draw(agl,ams,textProgId);
				river1.draw(agl,ams,textProgId);

				
				// house3 and bridge
				// ---------------------------------------
				// push matrix
				ams.mvPushMatrix();
					// position & orientation
					ams.mvTranslate(0.0,0.1,0.0);

					// draw
					house3.draw(agl,ams,textProgId);
					house3roof.draw(agl,ams,textProgId);
					house3wood.draw(agl,ams,textProgId);
					
					bridge1stone.draw(agl,ams,textProgId);
					bridge1top.draw(agl,ams,textProgId);
					
					// pop matrix
				ams.mvPopMatrix();
			
			// pop matrix
			ams.mvPopMatrix();

		// ---------------------------------------	
		// pop matrix
		ams.mvPopMatrix();
	}
	
	// nextFrame
	// -----------------------------
    function nextFrame() {
        requestAnimFrame(nextFrame);
        sceneDraw();
        animate();
    }
    
    // animate
    // ------------------------------
    function animate(){
    	// increase time
    	sceneClock.tick() ;
    	Yangle = Yangle + 0.01*sceneClock.get();
		waveTime = waveTime + 0.005*sceneClock.get();
    	wtextProg.wTime = waveTime ;
    }

</script>
